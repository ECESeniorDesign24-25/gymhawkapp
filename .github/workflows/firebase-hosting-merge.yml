name: Deploy
# on:
#   push:
#     branches:
#       - main
on: pull_request
permissions:
  contents: read
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_POOL_PROVIDER }}
          service_account:               ${{ secrets.SERVICE_ACCOUNT }}
          project_id:                    ${{ secrets.GOOGLE_CLOUD_PROJECT }}

      - name: Build Client
        run: |
          npm install
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGE_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGE_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Deploy to Firebase
        working-directory: functions
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          npx firebase-tools deploy --project=${{ secrets.GOOGLE_CLOUD_PROJECT }}
